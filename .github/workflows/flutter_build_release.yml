name: Flutter Build Beta APK On Release Commit

on:
  push:
    branches:
      - Beta
  pull_request:
    branches:
      - Beta

jobs:
  build:
    if: contains(github.event.head_commit.message, 'Test Release') || contains(github.event.pull_request.title, 'Test Release')
    runs-on: ubuntu-latest

    steps:
      - name: üõí Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"

      - name: üîç Extract Version & Build Number
        id: version
        run: |
          sudo apt-get update && sudo apt-get install -y yq
          VERSION_NAME=$(yq eval '.version | split("+")[0]' pubspec.yaml)
          BUILD_NUMBER=$(yq eval '.version | split("+")[1]' pubspec.yaml)
          PACKAGE_NAME=$(yq eval '.name' pubspec.yaml)
          BUILD_DATE=$(date +%Y%m%d)
          OUTPUT_FILENAME="${PACKAGE_NAME}-${VERSION_NAME}-${BUILD_NUMBER}-${BUILD_DATE}"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "OUTPUT_FILENAME=$OUTPUT_FILENAME" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV

      - name: üõ†Ô∏è Check Code Quality
        run: |
          flutter analyze

      - name: üî® Build Beta APK
        run: |
          flutter build apk --release --split-per-abi \
            --obfuscate --split-debug-info=build/symbols \
            --tree-shake-icons --dart-define=USE_PROGUARD=true \
            --target-platform android-arm,android-arm64 \
            --verbose

      - name: üìÇ Rename APK Files
        run: |
          cd build/app/outputs/flutter-apk/release
          for ABI in arm64-v8a armeabi-v7a; do
            if [ -f "app-release-$ABI.apk" ]; then
              mv "app-release-$ABI.apk" "${{ env.OUTPUT_FILENAME }}-$ABI.apk"
            fi
          done
          if [ -f "app-release.apk" ]; then
            mv "app-release.apk" "${{ env.OUTPUT_FILENAME }}.apk"
          fi

      - name: üì§ Upload Beta APK & Debug Symbols
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_FILENAME }}
          path: |
            build/app/outputs/flutter-apk/release/*.apk
            build/symbols/

      - name: üöÄ Create GitHub Release (optional)
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.OUTPUT_FILENAME }}
          name: "${{ env.PACKAGE_NAME }} Beta Release ${{ env.VERSION_NAME }}+${{ env.BUILD_NUMBER }} (${{ env.BUILD_DATE }})"
          body: "New beta release version ${{ env.VERSION_NAME }}+${{ env.BUILD_NUMBER }} built on ${{ env.BUILD_DATE }}"
          files: build/app/outputs/flutter-apk/release/*.apk
          draft: false
          prerelease: true