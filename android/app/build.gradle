plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mhsensei.tadamon"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "com.mhsensei.tadamon"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig = signingConfigs.debug
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def appName = "Tadamon" 
            def buildType = variant.buildType.name 
            def versionName = variant.versionName 
            def date = new Date().format('yyyyMMdd_HHmm') 
            def abi = output.getFilter(com.android.build.OutputFile.ABI) 

            def fileName = abi != null ? 
                "${appName}_${buildType}_v${versionName}_${date}_${abi}.apk" : 
                "${appName}_${buildType}_v${versionName}_${date}.apk"

            output.outputFileName = fileName
        }
    }
}

flutter {
    source = "../.."
}
