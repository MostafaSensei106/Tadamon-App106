description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.7.0
  cloud_firestore: ^5.4.5
  firebase_crashlytics: ^4.1.4
  firebase_storage: ^12.3.5
